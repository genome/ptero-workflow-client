<div class="methodReport">

  <ol>
    <li ng-repeat="method in vm.task.methods">
      <div>
        METHOD {{ method.service | uppercase }} {{ method.id }}: {{ method.name }}
      </div>
      <!--<task-report tasks="method.tasks" color="method.color" parallel-by=""></task-report>-->
    </li>
  </ol>
</div>
