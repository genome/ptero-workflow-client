<div class="main-view">
  <div class="row">
    <div class="col-xs-12">
      <form ng-submit="main.viewWorkflow(main.workflowId)">
        <label for="workflow-id">Enter Workflow ID:</label>
        <input type="text" id="workflow-id" ng-model="main.workflowId"/>
        <button type="submit" ng-click="main.viewWorkflow(main.workflowId)">View Workflow</button>
      </form>
    </div>
  </div>
</div>
